<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Squad</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#about-us">About Us</a>
    <a href="#join-us">Join the Squad</a>
  </nav>
  <header>
      <h1>Super Simple Squad Landing Page</h1>
      <a href="#about-us"><button>Learn More</button></a>
  </header>
  <section class="about" id='about-us'>
    <div class="container">
      <h2>About Us</h2>
      <div class="info-boxes">
        <div class="squad-info">

          <!-- Replace this image with your squad photo -->
          <div class='profile'>
            <img src="https://placekitten.com/300" alt="kitten">
            <p>Squad Name</p>
          
          </div>

          <div class="squad-description">
            <p>Here's where you can talk a little bit about your squad and what you do!</p>
          </div>
        </div>
      </div>
      <div class="info-boxes">
        <div class="member-list">
          <h3>Members</h3>
          <ul>
            <li>Lisa</li>
            <li>Angela</li>
            <li>Pamela</li>
            <li>Renee</li>
          </ul>
  
        </div>
      </div>
    </div>
  </section>
  <section class="join" id="join-us">
    <div class="container"><h2>Join Us</h2></div>
    <p>Download Career Karma and join our Squad</p>
    <a href='https://ck.chat/gf6h9d'><img src="images/ck_logo.png" alt="Career Karma Logo"></a>
  </section>
  <footer>
    <p>Super Simple Squad</p>
  </footer>
